<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Exercise</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <main>
      <h1 id="title">This is a DOM Exercise.</h1>
      <button onclick="changeText()" id="change-btn">Click to Change</button>

      <form id="list-form" onsubmit="return addListItem();">
        <label>
          Insert list item:
          <input type="text" id="input-value" oninput="getInputChanges()" />
        </label>
        <button type="submit">Click to Add</button>
        <ul id="list"></ul>
      </form>

      <p class="instruction">Click on item to remove.</p>

      <h3>Your input:</h3>
      <p id="print-input"></p>

      <div
        id="mouseover"
        onmouseover="changeBackgroundColor()"
        onmouseleave="originalBackgroundColor()"
      >
        <h2 id="mouseover-title">Mouse Over Me</h2>
      </div>
    </main>

    <script src="another-script.js"></script>
  </body>
</html>
