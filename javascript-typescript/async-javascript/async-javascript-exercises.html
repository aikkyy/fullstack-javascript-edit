<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Async Javascript</title>
  </head>
  <body>
    <h1>Beers</h1>
    <ul id="beers-list"></ul>
    <button id="fetch-beers">Fetch Beers</button>
    <p id="message">Wait 5 seconds.</p>

    <script>
      // exercise 1
      async function getBeers() {
        const list = document.getElementById("beers-list");

        //clear list when button click again
        list.innerHTML = "";

        try {
          const response = await fetch(
            "https://random-data-api.com/api/v2/beers?size=10"
          );
          const beers = await response.json();
          console.log(beers);
          beers.forEach((beer) => {
            const listItem = document.createElement("li");
            listItem.textContent = beer.name + " - " + beer.style;
            list.appendChild(listItem);
          });
        } catch (error) {
          console.error("Error fetching or processing data: ", error);
          list.innerHTML =
            "<li>Error fetching data. Please try again later.</li>";
        }
      }

      document
        .getElementById("fetch-beers")
        .addEventListener("click", getBeers);

      // exercise 2
      setTimeout(function () {
        newMessage("You've waited 5 seconds!");
      }, 5000);

      function newMessage(message) {
        document.getElementById("message").textContent = message;
      }

      // exercise 3
      setInterval(function () {
        loopedAlert("Hello!");
      }, 10000);

      function loopedAlert(message) {
        console.log("Hey! This is an alert.");
        alert("Hey! This is an alert.");
      }

      // exercise 4
    </script>
  </body>
</html>
